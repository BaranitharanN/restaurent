</head>
<body>

  <!-- üîù Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">POS System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

          <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚öôÔ∏è Settings Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">‚öôÔ∏è Settings</h2>

    <!-- User Profile -->
    <div class="card mb-4">
      <div class="card-header">üë§ User Profile</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
      </div>
    </div>

    <!-- System Preferences -->
    <div class="card mb-4">
      <div class="card-header">üåê System Preferences</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <select id="currency" class="form-select">
              <option value="INR">INR ‚Çπ</option>
              <option value="USD">USD $</option>
              <option value="EUR">EUR ‚Ç¨</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <select id="language" class="form-select">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="ta">Tamil</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Save Preferences</button>
        </form>
      </div>
    </div>

    <!-- Appearance -->
    <div class="card mb-4">
      <div class="card-header">üé® Appearance</div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <span>Dark Mode</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" />
          <label class="form-check-label" for="darkModeToggle">Enable</label>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
