<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Management | POS System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .status-active { color: green; font-weight: bold; }
    .status-inactive { color: red; font-weight: bold; }
    .header, .footer {
      background-color: #343a40;
      color: white;
      padding: 15px;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- üîù Header -->
  <div class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="mb-0">üçΩÔ∏è POS Restaurant System</h4>
      <nav>
        <a href="home.html" class="text-white me-3">Home</a>
        <a href="dashboard.html" class="text-white me-3">Dashboard</a>
        <a href="orders.html" class="text-white me-3">Orders</a>
        <a href="menu.html" class="text-white me-3">Menu</a>

        <a href="#" class="btn btn-sm btn-outline-light">Logout</a>
      </nav>
    </div>
  </div>

  <!-- üë• Staff Management Section -->
  <div class="container mt-5 mb-5">
    <h2 class="mb-4">Staff Management</h2>

    <!-- Search and Add -->
    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search staff...">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staffModal">Add Staff</button>
    </div>

    <!-- Staff Table -->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Contact</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="staffTableBody">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <!-- ‚ûï Modal Form -->
  <div class="modal fade" id="staffModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="staffForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Staff</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" name="name" class="form-control mb-2" placeholder="Name" required>
            <input type="text" name="role" class="form-control mb-2" placeholder="Role" required>
            <input type="text" name="contact" class="form-control mb-2" placeholder="Contact" required>
            <select name="status" class="form-select mb-2">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- üîö Footer -->
  <div class="footer">
    <div class="container">
      &copy; 2025 POS Restaurant System | Developed by Baranitharan N
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let staffList = [];
    let editingIndex = null;

    function renderStaff() {
      const tbody = document.getElementById('staffTableBody');
      tbody.innerHTML = '';
      staffList.forEach((staff, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${staff.name}</td>
            <td>${staff.role}</td>
            <td>${staff.contact}</td>
            <td><span class="${staff.status === 'Active' ? 'status-active' : 'status-inactive'}">${staff.status}</span></td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editStaff(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteStaff(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editStaff(index) {
      const staff = staffList[index];
      const form = document.getElementById('staffForm');
      form.name.value = staff.name;
      form.role.value = staff.role;
      form.contact.value = staff.contact;
      form.status.value = staff.status;
      editingIndex = index;
      document.getElementById('modalTitle').textContent = 'Edit Staff';
      bootstrap.Modal.getOrCreateInstance(document.getElementById('staffModal')).show();
    }

    function deleteStaff(index) {
      if (confirm('Are you sure you want to delete this staff member?')) {
        staffList.splice(index, 1);
        renderStaff();
      }
    }

    document.getElementById('staffForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const newStaff = {
        name: form.name.value,
        role: form.role.value,
        contact: form.contact.value,
        status: form.status.value
      };

      if (editingIndex !== null) {
        staffList[editingIndex] = newStaff;
        editingIndex = null;
      } else {
        staffList.push(newStaff);
      }

      renderStaff();
      form.reset();
      document.getElementById('modalTitle').textContent = 'Add Staff';
      bootstrap.Modal.getInstance(document.getElementById('staffModal')).hide();
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#staffTableBody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
