<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Billing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .center-info {
      font-size: 16px;
    }
    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    main {
      padding: 20px;
    }
    .order-list {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .order {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .order:last-child {
      border-bottom: none;
    }
    .order h5 {
      margin: 0;
      font-size: 18px;
    }
    .order p {
      margin: 5px 0;
      color: #555;
    }
    .order ul {
      padding-left: 20px;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    footer {
      background: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" style="height:40px; margin-right:10px;">
      <span style="font-size:20px; font-weight:bold;">My Restaurant POS</span>
    </div>
    <div class="center-info">
      <span id="current-time"></span>
    </div>
    <div class="right-section">
      <a href="home.html" style="text-decoration:none; color:white; font-weight:bold;">üè† Home</a>
      <span>üë§ Cashier: John</span>
      <button onclick="logout()" style="background:#dc3545; color:white; border:none; padding:6px 10px; border-radius:5px;">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <div class="order-list" id="billingList">
      <h2>Customer Billing History</h2>
      <div id="billing-container"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 POS System | All Rights Reserved</p>
  </footer>

  <!-- Script -->
  <script>
    let billings = JSON.parse(localStorage.getItem("billings")) || [];
    const container = document.getElementById("billing-container");

    function displayBillings() {
      container.innerHTML = "";

      if (billings.length === 0) {
        container.innerHTML = "<p>No billing records found.</p>";
        return;
      }

      billings.forEach((bill, index) => {
        const billDiv = document.createElement("div");
        billDiv.className = "order";

        const itemsHTML = bill.items && Array.isArray(bill.items)
          ? bill.items.map(item => `
              <li><strong>${item.name}</strong> ‚Äî Qty: ${item.qty}, Price: ‚Çπ${item.price}</li>
            `).join("")
          : "<li><em>No item details available</em></li>";

        billDiv.innerHTML = `
          <h5>Bill #${index + 1}</h5>
          <p><strong>Customer:</strong> ${bill.customerName}</p>
          <p><strong>Time:</strong> ${bill.time}</p>
          <p><strong>Items:</strong></p>
          <ul>${itemsHTML}</ul>
          <p><strong>Grand Total:</strong> ‚Çπ${bill.grandTotal}</p>
          <button onclick="deleteBill(${index})" class="btn-danger">üóëÔ∏è Delete Bill</button>
        `;
        container.appendChild(billDiv);
      });
    }

    function deleteBill(index) {
      if (confirm("Are you sure you want to delete this bill?")) {
        billings.splice(index, 1);
        localStorage.setItem("billings", JSON.stringify(billings));
        displayBillings();
      }
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }

    displayBillings();

    setInterval(() => {
      const now = new Date();
      document.getElementById("current-time").textContent = now.toLocaleString();
    }, 1000);
  </script>
</body>
</html>
