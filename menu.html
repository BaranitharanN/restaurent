<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .center-info {
      font-size: 16px;
    }
    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .right-section a:hover {
      text-decoration: underline;
    }

    /* Menu Grid */
    main {
      padding: 20px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .menu-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .menu-item h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" style="height:40px; margin-right:10px;">
      <span style="font-size:20px; font-weight:bold;">My Restaurant POS</span>
    </div>
    <div class="center-info">
      <span id="current-time"></span>
    </div>
    <div class="right-section">
      <a href="home.html" style="text-decoration:none; color:white; font-weight:bold;">üè† Home</a>
      <span>üë§ Cashier: John</span>
      <button onclick="logout()" style="background:#dc3545; color:white; border:none; padding:6px 10px; border-radius:5px;">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <h2 style="text-align:center; margin-bottom:20px;">Our Menu</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://b.zmtcdn.com/data/pictures/0/18469940/749d18c3a9e2041787510389a41cfac9_o2_featured_v2.jpg" alt="Pizza">
        <h4>Pizza</h4>
      </div>
      <div class="menu-item">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTwWKc0VksJggU2g2O6z6mxvsyTSekgzN5QVxlmYxfpckKXvN8SU-d0GWXl7wg_jl2uDICK2Oz0qWzKBwbd_7DKCn8pqWpJGqBO4cP0gg" alt="Burger">
        <h4>Burger</h4>
      </div>
      <div class="menu-item">
        <img src="https://cdn.jwplayer.com/v2/media/84qpal4P/poster.jpg?width=1920" alt="Pasta">
        <h4>Pasta</h4>
      </div>
      <div class="menu-item">
        <img src="https://media.assettype.com/homegrown%2F2024-11-28%2Fd8kdthmm%2FWhatsApp-Image-2024-11-27-at-16.08.06.jpeg?w=480&auto=format%2Ccompress" alt="Coffee">
        <h4>Coffee</h4>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 POS System | All Rights Reserved</p>
  </footer>

  <!-- Script -->
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("current-time").textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
