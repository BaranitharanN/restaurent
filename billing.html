<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding-top: 0; }
    .navbar {
      background: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .total-box { font-size: 1.2rem; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" style="height:40px; margin-right:10px;">
      <span style="font-size:20px; font-weight:bold;">My Restaurant POS</span>
    </div>
    <div class="center-info">
      <span id="current-time"></span>
    </div>
    <div class="right-section">
      <a href="home.html" style="text-decoration:none; color:white; font-weight:bold;">üè† Home</a>
      <span>üë§ Cashier: John</span>
      <button onclick="logout()" style="background:#dc3545; color:white; border:none; padding:6px 10px; border-radius:5px;">Logout</button>
    </div>
  </div>

  <!-- Billing Form -->
  <div class="container mt-4">
    <h2>Billing</h2>
    <form id="billingForm">
      <div class="mb-3">
        <label for="customerName" class="form-label">Customer Name</label>
        <input type="text" class="form-control" name="customerName" required>
      </div>

      <table class="table table-bordered" id="billingTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th><button type="button" class="btn btn-success btn-sm" onclick="addRow()">+</button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="text-end total-box">
        Grand Total: ‚Çπ<span id="grandTotal">0.00</span>
        <input type="hidden" name="grandTotal" id="grandTotalInput">
      </div>

      <button type="submit" class="btn btn-primary mt-3">Confirm & Save</button>
      <button type="button" class="btn btn-outline-secondary mt-3" disabled>Export PDF (Coming Soon)</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Restaurant POS System
  </footer>

  <!-- Script -->
  <script>
    function addRow() {
      const table = document.querySelector("#billingTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" name="item[]" class="form-control" required></td>
        <td><input type="number" name="qty[]" class="form-control qty" min="1" value="1" required></td>
        <td><input type="number" name="price[]" class="form-control price" min="0" value="0" required></td>
        <td class="item-total">0.00</td>
        <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">‚àí</button></td>
      `;
      table.appendChild(row);
      updateTotals();
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
      updateTotals();
    }

    function updateTotals() {
      let grandTotal = 0;
      document.querySelectorAll("#billingTable tbody tr").forEach(row => {
        const qty = +row.querySelector(".qty").value;
        const price = +row.querySelector(".price").value;
        const total = qty * price;
        row.querySelector(".item-total").textContent = total.toFixed(2);
        grandTotal += total;
      });
      document.getElementById("grandTotal").textContent = grandTotal.toFixed(2);
      document.getElementById("grandTotalInput").value = grandTotal.toFixed(2);
    }

    document.addEventListener("input", updateTotals);

    document.getElementById("billingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const customerName = document.querySelector('[name="customerName"]').value;
      const grandTotal = parseFloat(document.getElementById("grandTotalInput").value);
      const items = [];

      document.querySelectorAll("#billingTable tbody tr").forEach(row => {
        const name = row.querySelector('[name="item[]"]').value;
        const qty = +row.querySelector('[name="qty[]"]').value;
        const price = +row.querySelector('[name="price[]"]').value;
        if (name && qty && price) {
          items.push({ name, qty, price });
        }
      });

      const newBill = {
        customerName,
        time: new Date().toLocaleString(),
        items,
        grandTotal
      };

      const billings = JSON.parse(localStorage.getItem("billings")) || [];
      billings.push(newBill);
      localStorage.setItem("billings", JSON.stringify(billings));

      alert("Billing saved successfully!");
      this.reset();
      document.querySelector("#billingTable tbody").innerHTML = "";
      document.getElementById("grandTotal").textContent = "0.00";
      document.getElementById("grandTotalInput").value = "0.00";
    });

    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }

    setInterval(() => {
      const now = new Date();
      document.getElementById("current-time").textContent = now.toLocaleString();
    }, 1000);
  </script>
</body>
</html>
